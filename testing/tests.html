<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
  <style type="text/css">
	#container{
		display : none;
	}
  </style>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
	<div id='container'>
    <div id="canvases">
      <canvas id="space"></canvas>
      <canvas id="touch-left"></canvas>
    </div>
    <div id="info">
      <span class="label">Score:</span><span id="score">0</span>
      <span class="label">Lives:</span><span id="lives">0</span>
      <span class="label">Level:</span><span id="level">0</span>
    </div>
    <div id="message"></div>
    <div id="details">
      <span class="label">frame rate:</span><span id="frameRate"></span><span> fps</span>
      <span id="powerUp"></span>
    </div>
    <span id="instruction"></span>
  </div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  
  <script src="../node_modules/qunitjs/qunit/qunit.js"></script>
  <script src="../asteroids.js"></script>
  <script src="test.js"></script>
</body>
</html>
